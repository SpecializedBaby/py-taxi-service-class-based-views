{% extends "base.html" %}

{% block content %}
  <h1>Drivers list</h1>
  <ul class="list-group">
    {% for driver in driver_list %}
      <li class="list-group-item"><a href="{{ driver.get_absolute_url }}">{{ driver.username }} <span class="font-weight-bold">({{ driver.first_name }} {{ driver.last_name }})</span></a></li>
    {% empty %}
      <p class="alert alert-warning">Our list of drivers are empty!</p>
    {% endfor %}
  </ul>
{% endblock %}
