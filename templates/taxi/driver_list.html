{% extends "base.html" %}

{% block content %}
  <h1>Drivers list</h1>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row mb-1">
        <div class="col">Username</div>
        <div class="col">Name</div>
      </div>
    </li>
    {% for driver in driver_list %}
      <li class="list-group-item">
        <div class="row">
          <div class="col"><a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a></div>
          <div class="col">{{ driver.first_name }} {{ driver.last_name }}</div>
        </div>
      </li>
    {% empty %}
      <p class="alert alert-warning">Our list of drivers are empty!</p>
    {% endfor %}
  </ul>
{% endblock %}
