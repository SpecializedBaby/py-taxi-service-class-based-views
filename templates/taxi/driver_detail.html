{% extends "base.html" %}

{% block content %}
  <h2>Driver detail</h2>
  <div class="m-3">
    <h3>{{ driver.first_name }} {{ driver.last_name }}</h3>
    <p>Username: <span class="font-weight-bold">{{ driver.username }}</span></p>
    <ul class="list-group">Cars: 
      {% for car in driver.cars.all %}
        <li class="list-group-item ml-2"><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></li>
      {% empty %}
        <p class="alert alert-warning">This driver hasn't any cars!</p>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
