{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row mb-1">
        <div class="col">Model</div>
        <div class="col">Manufacture</div>
      </div>
    </li>
    {% for car in car_list %}
    <li class="list-group-item">
      <div class="row">
        <div class="col"><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></div>
        <div class="col">{{ car.manufacturer.name }}</div>
      </div>
    </li>
    {% empty %}
      <p class="alert alert-warning">Our list of cars are empty!</p>
    {% endfor %}
  </ul>
{% endblock %}
